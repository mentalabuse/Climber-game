<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="header">CLIMBER</div>
    <div class="startbutton">Play</div>
    <div class="auth">by mentalabuse</div>
  </div>
  <div class="mountBg">
    <div class="soundvol"></div>
    <div class="arrows"></div>
    <div class="keyx"></div>
    <div class="kborder"></div>
    <div class="keyboard"></div>
    <div class="faller"></div>
    <div class="block1 block">
      <div class="point1 point"></div>
    </div>
    <div class="block2 block">
      <div class="point2 point"></div>
    </div>
    <div class="circ1 circ"></div>
    <div class="block3 block">
      <div class="point3 point"></div>
      <div class="foundament found3"></div>
    </div>
    <div class="circ2 circ"></div>
    <div class="block4 block">
      <div class="point4 point"></div>
      <div class="foundament found4"></div>
    </div>
    <div class="circ3 circ"></div>
    <div class="block5 block">
      <div class="point5 point"></div>
      <div class="foundament found5"></div>
    </div>
    <div class="circ4 circ"></div>
    <div class="block6 block">
      <div class="point6 point"></div>
      <div class="foundament found6"></div>
    </div>
    <div class="block7 block">
      <div class="point7 point"></div>
    </div>
    <div class="finish"></div>
  </div>
  <canvas id="canvas""></canvas>
  <script defer src="script.js"></script>
  <script src="howler.js/src/howler.core.js"></script>
</body>
</html>
